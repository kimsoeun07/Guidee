<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="질문을 입력하세요"></input>
      <button id="askButton" onclick="SendMessage(input.value)">질문 전송</button>
    </div>

    <div>
      <pre id="questionArea">사용자 질문 표시 위치</pre>
      <pre id="responseArea">응답 표시 위치</pre>
    </div>

  </body>
</html>
